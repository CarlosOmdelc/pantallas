<div ng-controller="oialistaController as vm">
  <md-toolbar  style="height: 149px;">
    <div layout flex>
      <div layout layout-align="start center" flex="80">
        <h2 class="md-toolbar-tools">Fernando Garza Ayala</h2>
      </div>
      <div layout layout-align="end center" flex="20">
        <md-button class="md-icon-button">
          <md-icon md-font-set="material-icons">search</i>
        </md-button>
      </div>
    </div>
  </md-toolbar>
  <md-card>
    <md-card-header>
      <div layout flex>
        <div layout layout-align="start center" flex="60">
          <h1 class="md-toolbar-tools">OIA Lista</h1>
        </div>
        <div layout layout-align="end center" flex="40">
          <md-button class="md-icon-button">
            <i class="material-icons">close</i>
          </md-button>
        </div>
      </div>
    </md-card-header>
    <md-card-content>
      <md-list >
        <md-subheader class="md-no-sticky">
          <div layout="columns"  flex layout layout-align="start center">
            <div flex="25" layout layout-align="start center"> Fecha </div>
            <div flex="25" layout layout-align="start center"> Semanas de Trabajo
              <md-button class="md-icon-button" ng-click="vm.ordenarSemanas( 'sem' )">
                <md-icon ng-show="vm.ordering == 'DESC'" md-set-font="material-icons">arrow_downward</md-icon>
                <md-icon ng-show="vm.ordering == 'ASC'" md-set-font="material-icons">arrow_upward</md-icon>
              </md-button>
              <span class="sortorder" ng-show="predicate === 'sem'" ng-class="{reverse:reverse}"></span>
              </md-button></div>
            <div flex="25" layout layout-align="start center"> Objetivos de Ingreso </div>
            <div flex="25" layout layout-align="start center"> Prima promedio anual </div>
          </div>
        </md-subheader>
        <!--se termina subheader y empieza la lista -->
        <md-divider></md-divider>
       <md-list-item ng-repeat="lista in vm.lista">
         <!--<tr ng-repeat="friend in friends | orderBy:predicate:reverse">-->
         <div flex="100" layout layout-align="start center">
           <div flex="25" layout layout-align="start center">
             <p> {{lista.fecha}}</p>
           </div>
           <div flex="25" layout layout-align="start center">
             <p>{{lista.sem}}</p>
           </div>
           <div flex="25" layout layout-align="start center">
             <p> {{ lista.ob }} </p>
           </div>
           <div flex="25" layout layout-align="start center">
             <p> {{ lista.prima }} </p>
           </div>
         </div>
         <md-divider></md-divider>
       </md-list-item>
     </md-list>
    </md-card-content>
  </md-card>
</div>
