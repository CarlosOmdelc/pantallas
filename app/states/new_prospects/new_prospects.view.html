<div ng-controller="new_prospectsController as vm" ng-cloak>
  <md-toolbar  style="height: 149px;">
    <div layout flex>
      <div layout layout-align="start center" flex="80">
        <h2 class="md-toolbar-tools">Nuevo Prospecto</h2>
      </div>
      <div layout layout-align="end center" flex="20">
        <md-button class="md-icon-button">
          <md-icon md-font-set="material-icons">search</i>
        </md-button>
      </div>
    </div>
  </md-toolbar>
  <md-card>
    <!--
    <md-card-header>
      <div layout flex>
        <div layout layout-align="start center" flex="80">
          <h1 class="md-toolbar-tools">Nuevo Prospecto</h1>
        </div>
        <div layout layout-align="end center" flex="20">
          <md-button class="md-icon-button" ng-click="vm.click(true)">
            <i class="material-icons">check</i>
          </md-button>
          <md-button class="md-icon-button">
            <i class="material-icons">close</i>
          </md-button>
        </div>
      </div>
    </md-card-header>
  -->
    <md-divider></md-divider>
    <md-card-content>
      <p>
       <p>Control Interno</p>
       <div layout="row">
       <md-input-container flex="30">
         <label>Ejecutivo</label>
         <input ng-model="vm.persona.Ejecutivo"><hr/>
       </md-input-container>
       <md-input-container flex="30" flex-offset="5">
       </md-input-container>
       <md-input-container flex="30" flex-offset="5">
       </md-input-container>
       </div>
          <div layout="row">
              <md-input-container flex="30">
                <label>Fuente</label>
                <input ng-model="vm.persona.Fuente"><hr/>
              </md-input-container>
              <md-input-container flex="30" flex-offset="5">
                <label>Subfuente</label>
                <input ng-model="vm.persona.Subfuente"><hr/>
              </md-input-container>
              <md-input-container flex="30" flex-offset="5">
                <label>Agencia</label>
                <input ng-model="vm.persona.Agencia"><hr/>
              </md-input-container>
          </div>
       <p>Información de contacto</p>
          <div layout="row">
              <md-input-container flex="30">
                <label>Teléfono</label>
                <input ng-model="vm.persona.Telefono"><hr/>
              </md-input-container>
              <md-input-container flex="30" flex-offset="5">
                <label>Celular</label>
                <input ng-model="vm.persona.Celular"><hr/>
              </md-input-container>
              <md-input-container flex="30" flex-offset="5">
                <label>E-mail</label>
                <input ng-model="vm.persona.email"><hr/>
              </md-input-container>
          </div>
       <p>Información personal básica</p>
          <div layout="row">
              <md-input-container flex="30">
                <label>Nombre</label>
                <input ng-model="vm.persona.Nombre"><hr/>
              </md-input-container>
              <md-input-container flex="30" flex-offset="5">
                <label>Apellido Paterno</label>
                <input ng-model="vm.persona.ApellidoPaterno"><hr/>
              </md-input-container>
              <md-input-container flex="30" flex-offset="5">
                <label>Apellido Materno</label>
                <input ng-model="vm.persona.ApellidoMaterno"><hr/>
              </md-input-container>
          </div>
      </p>
    </md-card-content>
  </md-card>
</div>
